awing.",prop:"canvas"},{name:"Canvas text",desc:"Detects support for the text APIs for <code>&lt;canvas&gt;</code> elements.",prop:"canvastext"},{name:"Content Editable",desc:"Detects support for the <code>contenteditable</code> attribute of elements, allowing their DOM text contents to be edited directly by the user.",prop:"contenteditable"},{name:"Context menus",desc:"Detects support for custom context menus.",prop:"contextmenu"},{name:"Cookies",desc:"Detects whether cookie support is enabled.",prop:"cookies"},{name:"Cross-Origin Resource Sharing",desc:"Detects support for Cross-Origin Resource Sharing: method of performing XMLHttpRequests across domains.",prop:"cors"},{name:"Web Cryptography",desc:"Detects support for the cryptographic functionality available under window.crypto.subtle",prop:"cryptography"},{name:"Custom protocol handler",desc:"Detects support for the <code>window.registerProtocolHandler()</code> API to allow websites to register themselves as possible handlers for particular protocols.",prop:"customprotocolhandler"},{name:"CustomEvent",desc:"Detects support for CustomEvent.",prop:"customevent"},{name:"Dart",desc:"Detects native support for the Dart programming language.",prop:"dart"},{name:"DataView",desc:"Detects support for the DataView interface for reading data from an ArrayBuffer as part of the Typed Array spec.",prop:"dataview"},{name:"Emoji",desc:"Detects support for emoji character sets.",prop:"emoji"},{name:"Event Listener",desc:"Detects native support for addEventListener",prop:"eventlistener"},{name:"EXIF Orientation",desc:"Detects support for EXIF Orientation in JPEG images.iOS looks at the EXIF Orientation flag in JPEGs and rotates the image accordingly. Most desktop browsers just ignore this data.",prop:"exiforientation"},{name:"Flash",desc:"Detects Flash support as well as Flash-blocking plugins",prop:"flash"},{name:"Force Touch Events",desc:"Tests whether the browser supports the detection of Force Touch Events. Force Touch Events allow custom behaviours and interactions to take place based on the given pressure or change in pressure from a compatible trackpad.Force Touch events are available in OS X 10.11 and later on devices equipped with Force Touch trackpads.",prop:"forcetouch"},{name:"Fullscreen API",desc:"Detects support for the ability to make the current website take over the user's entire screen",prop:"fullscreen"},{name:"GamePad API",desc:"Detects support for the Gamepad API, for access to gamepads and controllers.",prop:"gamepads"},{name:"Geolocation API",desc:"Detects support for the Geolocation API for users to provide their location to web applications.",prop:"geolocation"},{name:"Hashchange event",desc:"Detects support for the <code>hashchange</code> event, fired when the current location fragment changes.",prop:"hashchange"},{name:"Hidden Scrollbar",desc:"Detects overlay scrollbars (when scrollbars on overflowed blocks are visible). This is found most commonly on mobile and OS X.",prop:"hiddenscroll"},{name:"History API",desc:"Detects support for the History API for manipulating the browser session history.",prop:"history"},{name:"HTML Imports",desc:"Detects support for HTML import, a feature that is used for loading in Web Components.",prop:"htmlimports"},{name:"IE8 compat mode",desc:"Detects whether or not the current browser is IE8 in compatibility mode (i.e. acting as IE7).",prop:"ie8compat"},{name:"IndexedDB",desc:"Detects support for the IndexedDB client-side storage API (final spec).",prop:"indexeddb"},{name:"IndexedDB Blob",desc:"Detects if the browser can save File/Blob objects to IndexedDB",prop:"indexeddbblob"},{name:"Input attributes",desc:"Detects support for HTML5 <code>&lt;input&gt;</code> element attributes and exposes Boolean subproperties with the results:",prop:"input"},{name:"input[search] search event",desc:"There is a custom <code>search</code> event implemented in webkit browsers when using an <code>input[search]</code> element.",prop:"search"},{name:"Form input types",desc:"Detects support for HTML5 form input types and exposes Boolean subproperties with the results:",prop:"inputtypes"},{name:"Internationalization API",desc:"Detects support for the Internationalization API which allow easy formatting of number and dates and sorting string based on a locale",prop:"intl"},{name:"JSON",desc:"Detects native support for JSON handling functions.",prop:"json"},{name:"Font Ligatures",desc:"Detects support for OpenType ligatures",prop:"ligatures"},{name:"Reverse Ordered Lists",desc:"Detects support for the <code>reversed</code> attribute on the <code>&lt;ol&gt;</code> element.",prop:"olreversed"},{name:"MathML",desc:"Detects support for MathML, for mathematic equations in web pages.",prop:"mathml"},{name:"Notification",desc:"Detects support for the Notifications API",prop:"notification"},{name:"Page Visibility API",desc:"Detects support for the Page Visibility API, which can be used to disable unnecessary actions and otherwise improve user experience.",prop:"pagevisibility"},{name:"Navigation Timing API",desc:"Detects support for the Navigation Timing API, for measuring browser and connection performance.",prop:"performance"},{name:"DOM Pointer Events API",desc:"Detects support for the DOM Pointer Events API, which provides a unified event interface for pointing input devices, as implemented in IE10+.",prop:"pointerevents"},{name:"Pointer Lock API",desc:"Detects support the pointer lock API which allows you to lock the mouse cursor to the browser window.",prop:"pointerlock"},{name:"postMessage",desc:"Detects support for the <code>window.postMessage</code> protocol for cross-document messaging.",prop:"postmessage"},{name:"Proximity API",desc:"Detects support for an API that allows users to get proximity related information from the device's proximity sensor.",prop:"proximity"},{name:"QuerySelector",desc:"Detects support for querySelector.",prop:"queryselector"},{name:"Quota Storage Management API",desc:"Detects the ability to request a specific amount of space for filesystem access",prop:"quotamanagement"},{name:"requestAnimationFrame",desc:"Detects support for the <code>window.requestAnimationFrame</code> API, for offloading animation repainting to the browser for optimized performance.",prop:"requestanimationframe"},{name:"ServiceWorker API",desc:"ServiceWorkers (formerly Navigation Controllers) are a way to persistently cache resources to built apps that work better offline.",prop:"serviceworker"},{name:"SVG",desc:"Detects support for SVG in <code>&lt;embed&gt;</code> or <code>&lt;object&gt;</code> elements.",prop:"svg"},{name:"Template strings",desc:"Template strings are string literals allowing embedded expressions.",prop:"templatestrings"},{name:"Touch Events",desc:'Indicates if the browser supports the W3C Touch Events API.This <em>does not</em> necessarily reflect a touchscreen device:See this article: <a href="http://www.stucox.com/blog/you-cant-detect-a-touchscreen/">You Can\'t Detect A Touchscreen</a>.It\'s recommended to bind both mouse and touch/pointer events simultaneously – see <a href="http://www.html5rocks.com/en/mobile/touchandmouse/">this HTML5 Rocks tutorial</a>.This test will also return <code>true</code> for Firefox 4 Multitouch support.',prop:"touchevents"},{name:"Typed arrays",desc:"Detects support for native binary data manipulation via Typed Arrays in JavaScript.Does not check for DataView support; use <code>Modernizr.dataview</code> for that.",prop:"typedarrays"},{name:"Unicode Range",desc:"",prop:"unicoderange"},{name:"Unicode characters",desc:"Detects if unicode characters are supported in the current document.",prop:"unicode"},{name:"IE User Data API",desc:"Detects support for IE userData for persisting data, an API similar to localStorage but supported since IE5.",prop:"userdata"},{name:"Vibration API",desc:"Detects support for the API that provides access to the vibration mechanism of the hosting device, to provide tactile feedback.",prop:"vibrate"},{name:"HTML5 Video",desc:"Detects support for the video element, as well as testing what types of content it supports.Subproperties are provided to describe support for <code>ogg</code>, <code>h264</code> and <code>webm</code> formats, e.g.:",prop:"video"},{name:"VML",desc:"Detects support for VML.",prop:"vml"},{name:"Web Intents",desc:'Detects native support for the Web Intents APIs for service discovery and inter-application communication.Chrome added support for this in v19, but <a href="https://lists.w3.org/Archives/Public/public-web-intents/2012Nov/0000.html">removed it again in v24</a> because of "a number of areas for development in both the API and specific user experience in Chrome". No other browsers currently support it, however a <a href="http://webintents.org/#javascriptshim">JavaScript shim</a> is available.',prop:"webintents"},{name:"Web Animation API",desc:"Detects support for the Web Animation API, a way to create css animations in js",prop:"animation"},{name:"WebGL",desc:"",prop:"webgl"},{name:"WebSockets Support",desc:"",prop:"websockets"},{name:"XDomainRequest",desc:"Detects support for XDomainRequest in IE9 &amp; IE8",prop:"xdomainrequest"},{name:"a[download] Attribute",desc:"When used on an <code>&lt;a&gt;</code>, this attribute signifies that the resource it points to should be downloaded by the browser rather than navigating to it.",prop:"adownload"},{name:"Audio Loop Attribute",desc:"Detects if an audio element can automatically restart, once it has finished",prop:"audioloop"},{name:"Audio Preload",desc:"Detects if audio can be downloaded in the background before it starts playing in the <code>&lt;audio&gt;</code> element",prop:"audiopreload"},{name:"Web Audio API",desc:"Detects the older non standard webaudio API, (as opposed to the standards based AudioContext API)",prop:"webaudio"},{name:"Low Battery Level",desc:"Enable a developer to remove CPU intensive CSS/JS when battery is low",prop:"lowbattery"},{name:"canvas blending support",desc:
